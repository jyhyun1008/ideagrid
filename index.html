const app = {
    
    data: { memos: [], connections: [] },
    ui: {
        camera: { x: 0, y: 0 },
        selectedMemoIds: new Set(),
        mode: 'idle', 
        lastMouse: { x: 0, y: 0 },
        draggedMemoId: null,
        editingId: null
    },
    
    init() {
        this.loadFromStorage();
        this.updateTransform(); 
        this.render();
        this.setupEvents();
    },

    toggledark() {
        if (document.body.classList.contains('dark-mode')) {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            document.querySelector('#toggledark').innerText = 'ë°¤í•˜ëŠ˜'
            localStorage.setItem('lightdark', 'light')
        } else {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            document.querySelector('#toggledark').innerText = 'íŒŒë€í•˜ëŠ˜'
            localStorage.setItem('lightdark', 'dark')
        }
    },

    getCenterCoordinates() {
        return {
            x: -this.ui.camera.x + window.innerWidth / 2,
            y: -this.ui.camera.y + window.innerHeight / 2
        };
    },

    createMemo(content = '') {
        const center = this.getCenterCoordinates();
        this.data.memos.push({
            id: 'memo_' + Date.now(),
            type: 'text',
            content: content || '# ì•„ì´ë””ì–´\në‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.',
            x: center.x - 110 + (Math.random() * 40 - 20),
            y: center.y - 60 + (Math.random() * 40 - 20)
        });
        this.render();
        this.saveToStorage();
    },

    async addLink() {
        const url = prompt("ë¶ë§ˆí¬í•  URL (ìœ íŠœë¸Œ, ë¸”ë¡œê·¸ ë“±):");
        if (!url) return;
        const center = this.getCenterCoordinates();
        const tempId = 'memo_' + Date.now();
        
        this.data.memos.push({
            id: tempId, type: 'text', content: 'â³ ì •ë³´ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...',
            x: center.x - 150, y: center.y - 80
        });
        this.render();

        try {
            const res = await fetch(`https://api.microlink.io?url=${encodeURIComponent(url)}`);
            const json = await res.json();

            if (json.status === 'success') {
                const meta = json.data;
                const idx = this.data.memos.findIndex(m => m.id === tempId);
                if(idx !== -1) {
                    const placeholder = this.data.memos[idx];
                    this.data.memos[idx] = {
                        id: tempId, type: 'link', url: url,
                        meta: {
                            title: meta.title || url,
                            desc: meta.description || '',
                            image: meta.image ? meta.image.url : null,
                            publisher: meta.publisher || new URL(url).hostname
                        },
                        x: placeholder.x, y: placeholder.y
                    };
                }
            } else { throw new Error(); }
        } catch (e) {
            const idx = this.data.memos.findIndex(m => m.id === tempId);
            if(idx !== -1) this.data.memos[idx].content = url;
        }
        this.render();
        this.saveToStorage();
    },

    // --- ì—°ê²° ìƒì„± ---
    connectSelected() {
        const ids = Array.from(this.ui.selectedMemoIds);
        if (ids.length !== 2) { alert("ì—°ê²°í•˜ë ¤ë©´ Shift+í´ë¦­ìœ¼ë¡œ 2ê°œë¥¼ ì„ íƒí•˜ì„¸ìš”."); return; }
        
        const exists = this.data.connections.some(c => 
            (c.from === ids[0] && c.to === ids[1]) || (c.from === ids[1] && c.to === ids[0])
        );
        if (!exists) {
            this.data.connections.push({ from: ids[0], to: ids[1] });
            this.ui.selectedMemoIds.clear();
            this.render();
            this.saveToStorage();
        }
    },

    // --- [NEW] ì—°ê²° ëŠê¸° ---
    disconnectSelected() {
        const ids = Array.from(this.ui.selectedMemoIds);
        if (ids.length !== 2) { alert("ì—°ê²°ì„ ëŠìœ¼ë ¤ë©´ Shift+í´ë¦­ìœ¼ë¡œ ì—°ê²°ëœ 2ê°œë¥¼ ì„ íƒí•˜ì„¸ìš”."); return; }

        // ê¸°ì¡´ ì—°ê²° ëª©ë¡ì—ì„œ ì„ íƒëœ ë‘ IDì˜ ì¡°í•©ì„ ì œê±°
        const initialCount = this.data.connections.length;
        this.data.connections = this.data.connections.filter(c => 
            !((c.from === ids[0] && c.to === ids[1]) || (c.from === ids[1] && c.to === ids[0]))
        );

        if (this.data.connections.length === initialCount) {
            alert("ë‘ ë©”ëª¨ëŠ” ì—°ê²°ë˜ì–´ ìˆì§€ ì•ŠìŠµë‹ˆë‹¤.");
        } else {
            this.ui.selectedMemoIds.clear();
            this.render();
            this.saveToStorage();
        }
    },

    // --- Rendering ---
    
    updateTransform() {
        const world = document.getElementById('world');
        const viewport = document.getElementById('viewport');
        const status = document.getElementById('status-bar');
        world.style.transform = `translate(${this.ui.camera.x}px, ${this.ui.camera.y}px)`;
        viewport.style.backgroundPosition = `${this.ui.camera.x}px ${this.ui.camera.y}px`;
        status.innerText = `ë³„ìë¦¬ ë©”ëª¨ë³´ë“œ! - Canvas: ${Math.round(-this.ui.camera.x)}, ${Math.round(-this.ui.camera.y)}`;
    },

    render() {
        const memosLayer = document.getElementById('memos-layer');
        const connectionsLayer = document.getElementById('connections-layer');
        memosLayer.innerHTML = '';
        connectionsLayer.innerHTML = ''; // SVG ì´ˆê¸°í™”

        // ë©”ëª¨ ë Œë”ë§
        this.data.memos.forEach(memo => {
            const el = document.createElement('div');
            el.className = `memo ${memo.type} ${this.ui.selectedMemoIds.has(memo.id) ? 'selected' : ''}`;
            el.style.left = `${memo.x}px`;
            el.style.top = `${memo.y}px`;
            el.dataset.id = memo.id;

            let innerHTML = '';
            if (memo.type === 'link') {
                const imgTag = memo.meta.image ? `<img src="${memo.meta.image}" class="link-image">` : `<div class="link-image" style="background:var(--lightgray-color);"></div>`;
                innerHTML = `
                    ${imgTag}
                    <div class="link-info">
                        <div class="link-title">${memo.meta.title}</div>
                        <div class="link-desc">${memo.meta.desc}</div>
                        <div class="link-domain">ğŸ”— ${memo.meta.publisher}</div>
                    </div>
                `;
            } else {
                const md = typeof marked !== 'undefined' ? marked.parse(memo.content) : memo.content;
                innerHTML = `<div class="memo-content">${md}</div>`;
            }

            el.innerHTML = `
                <div class="memo-drag-handle"></div>
                <div class="memo-tools">
                    <button class="tool-btn edit-btn">âœ</button>
                </div>
                ${innerHTML}
                ${memo.type === 'link' ? `<a href="${memo.url}" target="_blank" style="position:absolute;top:24px;left:0;width:100%;bottom:0;" onclick="event.stopPropagation()"></a>` : ''}
            `;

            el.addEventListener('mousedown', (e) => this.handleMemoMouseDown(e, memo.id));
            el.querySelector('.edit-btn').addEventListener('mousedown', (e) => {
                e.stopPropagation(); e.preventDefault();
                this.openEditor(memo.id);
            });
            memosLayer.appendChild(el);
        });

        // ì„  ë Œë”ë§
        this.data.connections.forEach(conn => {
            const from = this.data.memos.find(m => m.id === conn.from);
            const to = this.data.memos.find(m => m.id === conn.to);
            if (from && to) {
                const w1 = from.type === 'link' ? 300 : 220; const h1 = from.type === 'link' ? 250 : 120;
                const w2 = to.type === 'link' ? 300 : 220; const h2 = to.type === 'link' ? 250 : 120;
                
                const x1 = from.x + w1/2, y1 = from.y + h1/2;
                const x2 = to.x + w2/2, y2 = to.y + h2/2;
                const dist = Math.abs(x2 - x1) * 0.5;

                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", `M ${x1} ${y1} C ${x1 + dist} ${y1}, ${x2 - dist} ${y2}, ${x2} ${y2}`);
                path.setAttribute("stroke", "#9b9fa388");
                path.setAttribute("stroke-width", "3");
                path.setAttribute("fill", "none");
                connectionsLayer.appendChild(path);
            }
        });
    },

    // --- Interaction ---
    setupEvents() {
        const viewport = document.getElementById('viewport');
        viewport.addEventListener('mousedown', (e) => {
            if (e.target.id === 'viewport' || e.target.id === 'world' || e.target.id === 'connections-layer') {
                this.ui.mode = 'panning';
                this.ui.lastMouse = { x: e.clientX, y: e.clientY };
            }
        });

        window.addEventListener('mousemove', (e) => {
            if (this.ui.mode === 'panning') {
                const dx = e.clientX - this.ui.lastMouse.x;
                const dy = e.clientY - this.ui.lastMouse.y;
                this.ui.camera.x += dx; this.ui.camera.y += dy;
                this.updateTransform();
                this.ui.lastMouse = { x: e.clientX, y: e.clientY };
            } else if (this.ui.mode === 'dragging_memo' && this.ui.draggedMemoId) {
                const dx = e.clientX - this.ui.lastMouse.x;
                const dy = e.clientY - this.ui.lastMouse.y;
                const memo = this.data.memos.find(m => m.id === this.ui.draggedMemoId);
                if (memo) {
                    memo.x += dx; memo.y += dy;
                    const el = document.querySelector(`.memo[data-id="${memo.id}"]`);
                    if(el) { el.style.left = memo.x+'px'; el.style.top = memo.y+'px'; }
                    requestAnimationFrame(() => this.render());
                }
                this.ui.lastMouse = { x: e.clientX, y: e.clientY };
            }
        });

        window.addEventListener('mouseup', () => {
            if (this.ui.mode !== 'idle') {
                this.ui.mode = 'idle';
                this.ui.draggedMemoId = null;
                this.saveToStorage();
            }
        });
    },

    handleMemoMouseDown(e, id) {
        if(e.button !== 0 && e.button < 2) return;
        e.stopPropagation();

        if ((e.button === 2)||(e.which === 3)) {
            if (this.ui.selectedMemoIds.has(id)) this.ui.selectedMemoIds.delete(id);
            else this.ui.selectedMemoIds.add(id);
            this.render();
            return;        
        }

        if (e.shiftKey) {
            if (this.ui.selectedMemoIds.has(id)) this.ui.selectedMemoIds.delete(id);
            else this.ui.selectedMemoIds.add(id);
            this.render();
            return;
        } 

        this.ui.mode = 'dragging_memo';
        this.ui.draggedMemoId = id;
        this.ui.lastMouse = { x: e.clientX, y: e.clientY };
        if (this.ui.selectedMemoIds.has(id)) {
            this.ui.selectedMemoIds.clear();
        } else {
            this.ui.selectedMemoIds.clear();
            this.ui.selectedMemoIds.add(id);
        }
        this.render();
    },

    // --- Editor & ETC ---
    openEditor(id) {
        this.ui.editingId = id;
        const memo = this.data.memos.find(m => m.id === id);
        const val = memo.type === 'link' ? memo.url : memo.content;
        document.getElementById('editor-textarea').value = val;
        document.getElementById('editor-modal').classList.add('active');
    },
    closeEditor() {
        document.getElementById('editor-modal').classList.remove('active');
        this.ui.editingId = null;
    },
    saveEditor() {
        if (!this.ui.editingId) return;
        const val = document.getElementById('editor-textarea').value;
        const memo = this.data.memos.find(m => m.id === this.ui.editingId);
        if (memo) {
            if (memo.type === 'link') memo.url = val;
            else memo.content = val;
            this.render(); this.saveToStorage();
        }
        this.closeEditor();
    },
    deleteCurrentMemo() {
        if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            this.data.memos = this.data.memos.filter(m => m.id !== this.ui.editingId);
            this.data.connections = this.data.connections.filter(c => c.from !== this.ui.editingId && c.to !== this.ui.editingId);
            this.closeEditor(); this.render(); this.saveToStorage();
        }
    },
    clearBoard() {
        if(confirm("ì´ˆê¸°í™” í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            this.data = { memos: [], connections: [] };
            this.ui.camera = { x: 0, y: 0 };
            this.updateTransform();
            this.render(); this.saveToStorage();
        }
    },
    exportData() {
        const dataStr = JSON.stringify(this.data, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `constelgrid_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    },
    importData(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                this.data = JSON.parse(e.target.result);
                this.ui.camera = { x: 0, y: 0 };
                this.updateTransform();
                this.render(); this.saveToStorage();
            } catch (err) { alert("íŒŒì¼ ì˜¤ë¥˜"); }
        };
        reader.readAsText(file);
        input.value = '';
    },
    async saveToStorage() { 

        localStorage.setItem('mindgrid_final', JSON.stringify(this.data)); 

        if (remoteHostId) {

            var update = await fetch(`https://${localStorage.getItem('host')}/api/users/update-memo`, {
                method: 'POST',
                mode: "cors",
                body: JSON.stringify({  
                    userId: remoteHostId,
                    memo: localStorage.getItem('mindgrid_final')
                }),
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
                    'Content-Type': 'application/json',
                },
                credentials: 'omit',
            })
        }
    },
    async loadFromStorage() {

        if (remoteHostId) {
            var user = await fetch(`https://${localStorage.getItem('host')}/api/users/show`, {
                method: 'POST',
                body: JSON.stringify({  
                    userId: remoteHostId,
                }),
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
                    'Content-Type': 'application/json',
                },
                credentials: 'omit',
            })
            var userJSON = await user.json()
            if (userJSON.memo) {
                this.data = JSON.parse(userJSON.memo)
                console.log(this.data)
            } else {
                const d = localStorage.getItem('mindgrid_final');
                if(d) this.data = JSON.parse(d);
            }
        } else {
            const d = localStorage.getItem('mindgrid_final');
            if(d) this.data = JSON.parse(d);
        }
    
}
};

app.init();
</script>
